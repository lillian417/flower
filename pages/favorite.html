		// 我的最愛、購物車點擊判斷
		function change(){
			var btn=document.getElementsByClassName("love_Btn");
			var src=btn.getAttribute('src');
			if(src=='../assets/images/heart.svg'){
				btn.src='../assets/images/heart-fill.svg';
			}
			else{
				btn.src='../assets/images/heart.svg';
			}
		}
		window.onload = function(){
			document.querySelectorAll('.love_Btn').forEach(function(element) {
				element.onclick = function(){
					var src1=element.getAttribute('src');
					if(src1=='../assets/images/heart.svg'){
						element.src='../assets/images/heart-fill.svg';
					}
					else{
						element.src='../assets/images/heart.svg';
					}
				}
			});
			document.querySelectorAll('.cart_Btn').forEach(function(element) {
				element.onclick = function(){
					var src1=element.getAttribute('src');
					if(src1=='../assets/images/cart.svg'){
						element.src='../assets/images/cart-fill.svg';
					}
					else{
						element.src='../assets/images/cart.svg';
					}
				}
			});
		}
	</script>
